spring:
  cloud:
    gateway:
      routes:
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user/**
        filters:
        - RewritePath=/user/(?<path>.*), /$\{path}
        - name: CircuitBreaker
          args:
            name: cloudCircuitBreaker
            fallbackUri: forward:/fallback
      - id: auth-server
        uri: lb://AUTH-SERVER
        predicates:
        - Path=/auth/**   
        filters:
        - RewritePath=/auth/(?<path>.*), /$\{path}
      - id: openapi
        uri: http://localhost:${server.port}
        predicates:
        - Path=/v3/api-docs/**   
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs  
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
            - GET     
            - POST
            - PUT
            - DELETE
            - OPTIONS
            allowed-headers:
              - authorization
              - content-type
              - xsrf-token
  application:
    name: gateway
  
      
eureka:
  client:
    service-url:
      defaultZone: http://admin:nimda@myserver:8082/eureka/
    register-with-eureka: true        
  instance:
    prefer-ip-address: false
    hostname: myserver
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    

server:
  port: 1443
 
gateway:
  clientId: sherkat55
  clientSecret: sherkat55
  resourceId: gateway

resilience4j.circuitbreaker:
    configs:
        default:
            slidingWindowSize: 100
            permittedNumberOfCallsInHalfOpenState: 10
            waitDurationInOpenState: 1000
            failureRateThreshold: 6
            eventConsumerBufferSize: 10
            registerHealthIndicator: true
        someShared:
            slidingWindowSize: 50
            permittedNumberOfCallsInHalfOpenState: 10
    instances:
        cloudCircuitBreaker:
            baseConfig: default 

